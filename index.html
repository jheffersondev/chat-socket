<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <ol class="msgList">
                        
                        </ol>
                    </div>
                    <div class="card-footer">
                        <form method="POST" onsubmit="sendMessage(event)">
                            <div class="form-group d-flex">
                                <input type="text" class="form-control" name="m" id="m" placholder="Type your message" required>
                                &nbsp;
                                <input type="submit" class="btn btn-success pl-5 pr-5" value="send">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io()

      socket.on("newmessage", msg => {
          var messagesArea = document.querySelector(".msgList")
          var li = document.createElement("li")
          var text = document.createTextNode(msg)
          li.appendChild(text)
          messagesArea.appendChild(li)
      })
        
      function sendMessage(e){
          e.preventDefault()
          var message = document.querySelector("#m").value
        
          if(message.length < 1 || message == undefined){
            alert("Mensagem invÃ¡lida")
            return false
          }

          var xhr = new XMLHttpRequest()
          xhr.open("POST", "/message", true)

          xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
         

          xhr.send(JSON.stringify({message: message}))
          document.querySelector("#m").value = ""
      }

    
      
    </script>
</body>
</html>
